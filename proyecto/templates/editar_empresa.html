<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Editar datos de Empresa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_colores.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .titulo {
        text-align: left;
        color: cornflowerblue;
        margin: 0;
        font-family: 'Montserrat', sans-serif;
      }
      .bg-custom-header {
        background-color: #272d4d;
      }
      .nav-link {
        color: white;
        font-family: 'Montserrat', sans-serif;
      }
      .form-control, .btn {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
</head>
<body>
  <div class="container-fluid d-flex justify-content-between bg-custom-header">
    <img src="{{ url_for('static', filename='images/logo_farmacia.png') }}" class="img-fluid" style="width: 100px; height: 100px; position: relative; left: 145px;">
    <nav class="navbar navbar-expand-sm justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('nosotros') }}">NOSOTROS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('clientes') }}">CLIENTES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('productos') }}">PRODUCTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('promociones') }}">PROMOCIONES</a>
        </li>
      </ul>
    </nav>
  </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-4">
              <h3 class="titulo-pEmpresa" style="color:black; position: relative; left: 50px;">EDITAR DATOS DE EMPRESA</h3>
            </div>
        </div>
        <form action="/editar_empresa" method="POST">
            <div class="form-group row">
                <label for="mision" class="col-sm-3 col-form-label font-weight-bold text-right">MISIÓN:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="mision" name="mision" value="{{ empresa['mision'] }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="vision" class="col-sm-3 col-form-label font-weight-bold text-right">VISIÓN:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="vision" name="vision" value="{{ empresa['vision'] }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="direccion" class="col-sm-3 col-form-label font-weight-bold text-right">DIRECCIÓN:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ empresa['direccion'] }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-sm-3 col-form-label font-weight-bold text-right">TELÉFONO:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ empresa['telefono'] }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label font-weight-bold text-right">EMAIL:</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" name="email" value="{{ empresa['email'] }}">
                </div>
            </div>
            <div class="form-group row justify-content-center mt-4">
                <div class="col-sm-6 text-center">
                  <div style="position: relative; left: 50px;">
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    <a href="{{ url_for('nosotros') }}" class="btn btn-secondary ml-2">Cancelar</a>
                  </div>                  
                </div>
            </div>
        </form>
    </div>
</body>
</html>
