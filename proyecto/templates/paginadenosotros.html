<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Nosotros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_colores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_pagina-nosotros.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .titulo {
        text-align: left;
        color: cornflowerblue;
        margin: 0;
        font-family: 'Montserrat', sans-serif;
      }
      .bg-custom-header {
        background-color: #272d4d !important;
      }
      .nav-link {
        color: white !important;
        font-family: 'Montserrat', sans-serif;
      }
    </style>
</head>
<body>
  <div class="container-fluid d-flex justify-content-between bg-custom-header">
    <img src="{{ url_for('static', filename='images/logo_farmacia.png') }}" class="img-fluid" style="width: 100px; height: 100px; position: relative; left: 145px;">
    <nav class="navbar navbar-expand-sm justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('nosotros') }}">NOSOTROS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('clientes') }}">CLIENTES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('productos') }}">PRODUCTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('promociones') }}">PROMOCIONES</a>
        </li>
      </ul>
    </nav>
  </div>
    <div class="container empresa-info mt-5">
        <div class="row">
            <div class="col-12 titulo-centrado">
                <h2 class="text-center titulo" style="color: black;">NUESTRA EMPRESA</h2>
                <button class="btn btn-custom" style="position: absolute; top: 0; right: 20px; background-color: #ffb350; border-color: #ffb350; color: white;" onclick="window.location.href='{{ url_for('editar_empresa') }}'">EDITAR EMPRESA</button>
            </div>
        </div>
        <div class="row info-contenido mt-5">
            <div class="col-md-6">
                <div class="info-texto" style="margin-left: 40px; color: black;">
                    <p><strong>MISIÓN:</strong> <span>{{ empresa['mision'] }}</span></p>
                    <p><strong>VISIÓN:</strong> <span>{{ empresa['vision'] }}</span></p>
                    <p><strong>DIRECCIÓN:</strong> <span>{{ empresa['direccion'] }}</span></p>
                    <p><strong>TELÉFONO:</strong> <span>{{ empresa['telefono'] }}</span></p>
                    <p><strong>EMAIL:</strong> <span>{{ empresa['email'] }}</span></p>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <div class="empresa-imagen mt-3">
                    <img src="{{ url_for('static', filename='images/farmacia_.jpg') }}" alt="Imagen de la empresa" class="img-fluid" style="max-width: 70%; height: auto;">
                </div>
            </div>
        </div>
</body>
</html>
